<ul class="flex flex-col gap-y-8">
  <app-course-card
    *ngFor="let course of courses"
    [course]="course"
    [editable]="editable"
    (clickOnShow)="onShow(course.id)"
  >
    <app-button
      iconName="pen-to-square"
      (click)="onEdit(course.id)"
    ></app-button>
    <app-button iconName="trash-can" (click)="onDelete(course.id)"></app-button>
  </app-course-card>
</ul>
